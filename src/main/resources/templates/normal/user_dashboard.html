<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Home Page</title>
</head>
<body>

  <section >
      <div class="container">
       <div class="card">
           <div class="card-body">
               <div class="container text-center">
                   <img src="" style="height: 200px;width: 200px;"
                        class="my-profile-picture"
                        th:src="@{/img/homeImage.jpg}"
                        alt="smart_contact_manager.png"
                   >
               </div>
               <h1 class="text-center mt-3 text-secondary fst-italic">
                   Start adding your contact on cloud....
               </h1>
               <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 text-uppercase d-grid">Add new Contact</a>
           </div>
       </div>

   </div>
    <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#home-link").addClass("active");
        })
    </script>
  </section>

</body>
</html>
