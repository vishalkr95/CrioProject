<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Home Page</title>
</head>
<body>

  <section >
     <div class="card me-3 ms-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                              th:action="@{/user/process-contact}" class="mt-2" >

                            <!--First name-->
                            <div class="input-group mb-1">
                                <span class="input-group-text"><i class="fa fa-plus"></i></span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Enter name here"
                                       name="name"
                                       required="required"
                                       th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                                       th:value="${contact.name}"
                                       aria-describedby="basic-addon1">
                                <div class="invalid-feedback"
                                     th:each="e:${#fields.errors('name')}"
                                     th:text="${e}">
                                </div>
                            </div>
                            <!--Second name-->

                            <div class="input-group mb-1">
                                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Enter lastname here"
                                       name="secondName"
                                       th:value="${contact.secondName}"
                                       aria-describedby="basic-addon1">
                            </div>

                            <!--Work-->
                            <div class="input-group mb-1">
                                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Enter work here"
                                       name="work"
                                       id="work"
                                       th:value="${contact.work}"
                                       aria-describedby="basic-addon1">
                            </div>

                            <!--Phone-->
                            <div class="input-group mb-1">
                                <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                                <input type="number"
                                       class="form-control"
                                       placeholder="Enter phone number here"
                                       name="phone"
                                       id="phone"
                                       required="required"
                                       minlength="11"
                                       maxlength="11"
                                       th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}"
                                       th:value="${contact.phone}"
                                       aria-describedby="basic-addon1">
                                <div class="invalid-feedback"
                                     th:each="e:${#fields.errors('phone')}"
                                     th:text="${e}">
                                </div>
                            </div>


                            <!--Email-->
                            <div class="input-group mb-1">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                <input type="text"
                                       id="email"
                                       class="form-control"
                                       placeholder="Enter email here"
                                       name="email"
                                       required="required"
                                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}"
                                       th:value="${contact.email}"
                                       aria-describedby="basic-addon1">
                                <div class="invalid-feedback"
                                     th:each="e:${#fields.errors('email')}"
                                     th:text="${e}">
                                </div>
                            </div>

                            <!--Description-->
                            <div class="input-group mb-1">
                                <textarea id="mytextarea" class="form-control" placeholder="Enter description here"
                                          name="description" rows="2" th:text="${contact.description}"></textarea>
                            </div>

                            <!--Contact Img-->
                            <div class="input-group mt-1 mb-1">
                                <input type="file"
                                       class="form-control"
                                       id="inputGroupFile04"
                                       name="processImage"
                                       
                                       aria-describedby="inputGroupFileAddon04"
                                       aria-label="Upload">

                            </div>
                            <!--Save Button-->
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });

        $(document).ready(() => {
            $(".item").removeClass("active");
            $("#add-contact-link").addClass("active");
        })

    </script>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });

        $(document).ready(() => {
            $(".item").removeClass("active");
            $("#add-contact-link").addClass("active");
        })

    </script>


</section>

</body>
</html>
